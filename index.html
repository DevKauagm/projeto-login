<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.py" method="get">
            <section>
                <label for="iuser"><span class="material-symbols-outlined">person</span></label>
                <input type="text" name="user" id="iuser" autocomplete="nickname" required>
            </section>
            <section>
                <label for="ipassword"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="password" id="ipassword" autocomplete="current-password" required minlength="8">
            </section>
            <input type="submit" value="Entrar">
        </form>
        <a href="#">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
    </main>
</body>
</html>
